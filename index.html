        <select>
            <option value="" disabled="disabled" selected="selected">Steps</option>
            <option value="30">30</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>

        <select>
            <option value="" disabled="disabled" selected="selected">Batch Size</option>
            <option value="64">64</option>
            <option value="128">128</option>
            <option value="256">256</option>
        </select>

        <select>
            <option value="" disabled="disabled" selected="selected">Learning Rate</option>
            <option value="0.1">0.1</option>
            <option value="0.01">0.01</option>
            <option value="0.001">0.001</option>
        </select>

        <select>
            <option value="" disabled="disabled" selected="selected">Optmizer</option>
            <option value="Adam">Adam</option>
            <option value="RMS Prop">RMS Prop</option>
            <option value="Momentum">Momentum</option>
        </select>

        <select>
            <option value="" disabled="disabled" selected="selected">Train Size</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
            <option value="1500">1500</option>
        </select>

        <select>
            <option value="" disabled="disabled" selected="selected">Test Size</option>
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="300">300</option>
        </select>

        <br>
        <br>
        
        <div class="slidecontainer" style="font-size: 18px">
            Threshold
            <br>
            0%<input type="range" min="1" max="100" value="35" class="slider" id="myRange">100%
        </div>

        <br>

        <div>
            <label class="container">Model Composer
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>

            <label class="container">Model Metrics
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>

            <label class="container">Training Loss
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>

            <label class="container">Error Histogram
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>

            <label class="container">ROC Curve
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>

            <label class="container">Bottleneck Plot
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
